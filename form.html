<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love-Filled Page for You</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffebf0, #ffcccc); /* Gradient background */
            font-family: 'Arial', sans-serif; /* Elegant font */
            text-align: center; /* Center all text */
            color: #333; /* Dark text for contrast */
            padding-bottom: 100px; /* Add space at the bottom for the emoji footer */
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0.9; /* Slightly faded text */
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8); /* Soft glow effect */
            animation: textWave 1.5s infinite; /* Gentle wave animation */
        }
        @keyframes textWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        h1:hover {
            opacity: 1; /* Brightens on hover */
        }
        .container {
            display: flex;
            justify-content: center; /* Center the images and heart column */
            align-items: center; /* Vertically aligns images and hearts */
            margin-top: 50px;
            opacity: 0.9; /* Slightly faded container */
            transition: opacity 0.5s; /* Smooth transition */
        }
        .container:hover {
            opacity: 1; /* Brightens on hover */
        }
        .hearts {
            display: flex;
            flex-direction: column; /* Align hearts vertically */
            justify-content: center; /* Center hearts vertically between the images */
            margin: 0 20px; /* Adds space around the heart column */
        }
        .heart {
            font-size: 60px; /* Larger hearts */
            margin: 10px 0; /* Adds space between each heart */
            animation: pulse 1s infinite alternate; /* Adds a pulsing animation */
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }
        img {
            width: 450px;
            height: 500px;
            border-radius: 10px; /* Adds rounded corners to images */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Adds a soft shadow to the images */
            transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transition */
        }
        img:hover {
            transform: scale(1.1) rotate(2deg); /* Zoom and slight rotation on hover */
            filter: brightness(1.1) saturate(1.2); /* Increase brightness and saturation on hover */
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.6); /* Enhanced shadow on hover */
        }
        p {
            font-size: 1.5em;
            margin-top: 30px;
            color: #800000; /* Dark red text for a romantic touch */
            opacity: 0.9; /* Slightly faded text */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Soft red glow */
            transition: opacity 0.5s; /* Smooth transition */
        }
        p:hover {
            opacity: 1; /* Brightens on hover */
        }
        .audio-player {
            margin-top: 30px; /* Adds space above the audio player */
            display: flex; /* Align buttons horizontally */
            justify-content: center; /* Center buttons */
            align-items: center; /* Vertically center buttons */
        }
        .audio-button {
            background-color: #ff69b4; /* Pink background */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Spacing around the text */
            font-size: 1.5em; /* Larger font size */
            cursor: pointer; /* Pointer cursor on hover */
            margin: 0 10px; /* Spacing between buttons */
            transition: background-color 0.3s, transform 0.2s; /* Transition effects */
        }
        .audio-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
            transform: scale(1.1); /* Slightly larger on hover */
        }
        .emoji-container {
            margin-top: 30px; /* Adds space above the emoji footer */
            font-size: 30px; /* Adjusts font size of emojis */
        }
        .emoji-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Send to background */
            display: flex;
            flex-wrap: wrap; /* Allow emojis to wrap */
            justify-content: center;
            align-items: center;
            font-size: 50px; /* Emoji size */
            opacity: 0.1; /* Lighten the background emojis */
            animation: float 4s infinite; /* Floating effect */
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-10px) scale(1.1); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div class="emoji-background">
        <!-- Fill the background with emojis -->
        🌟✨💖🎉💫🌈🌻❤️🥰😍💞💖🌼🌺🌸🌈💗🌹💘💓💝💖
    </div>

    <h1>A Love-Filled Page Just for You</h1>
    
    <p>Every moment with you feels like magic ❤️✨😊💖</p>

    <div class="audio-player">
        <button class="audio-button" id="playButton">Play</button>
        <button class="audio-button" id="pauseButton">Pause</button>
    </div>
    
    <audio id="audio" loop>
        <source src="file:///D:/new.mp3" type="audio/mpeg"> <!-- Path to your new audio file -->
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <!-- First image (left side) -->
        <img src="file:///D:/anuyuva.jpg" alt="My Picture">
        
        <!-- Hearts in the middle -->
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💕</div>
        </div>
        
        <!-- Second image (right side) -->
        <img src="file:///D:/yuvaanu.jpg" alt="Second Picture">
    </div>

    <div class="emoji-container">
        <!-- More emojis in the footer -->
        🌟✨💖🎉💫🌈🌻❤️🥰😍💞💖🌼🌺🌸🌈💗🌹💘💓💝
    </div>

    <script>
        // Get the audio element and buttons
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');

        // Play audio when the Play button is clicked
        playButton.addEventListener('click', () => {
            audio.play();
        });

        // Pause audio when the Pause button is clicked
        pauseButton.addEventListener('click', () => {
            audio.pause();
        });

        // Autoplay audio when the page loads
        window.onload = () => {
            audio.play();
        };
    </script>

</body>
</html>
